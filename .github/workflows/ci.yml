name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          - os: windows-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon0 libxcb-xinerama0 xvfb
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    
    - name: Type check with mypy
      run: mypy app/
    
    - name: Test with pytest (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        xvfb-run -a pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --timeout=300
      env:
        QT_QPA_PLATFORM: offscreen
    
    - name: Test with pytest (Other OS)
      if: matrix.os != 'ubuntu-latest'
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --timeout=300
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    needs: test
    if: github.event_name == 'push' || github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
    
    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      run: |
        powershell -ExecutionPolicy Bypass -File scripts/build_win_nuitka.ps1 -Release
    
    - name: Build macOS application
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x scripts/build_mac_nuitka.sh
        ./scripts/build_mac_nuitka.sh --release
    
    - name: Build Linux executable
      if: matrix.os == 'ubuntu-latest'
      run: |
        chmod +x scripts/build_linux_nuitka.sh
        ./scripts/build_linux_nuitka.sh --release
    
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: count-cups-windows
        path: dist/windows/
    
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: count-cups-macos
        path: dist/macos/
    
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: count-cups-linux
        path: dist/linux/

  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp -r count-cups-windows release/
        cp -r count-cups-macos release/
        cp -r count-cups-linux release/
        tar -czf count-cups-release.tar.gz -C release .
    
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.upload_url }}
        asset_path: ./count-cups-release.tar.gz
        asset_name: count-cups-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip
